<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery | Paradigm Classes</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1rem;
  }

  .gallery-img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .gallery-img:hover {
    transform: scale(1.03);
  }
</style>
</head>
<body>
  <!-- Spacing after fixed navbar -->
  <div style="margin-top: 80px;"></div>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="container">
      <div class="nav-wrapper">
        <button id="sidebar-toggle" class="sidebar-toggle">&#9776;</button>
        <div class="logo">
          <img src="images/logo.png" alt="Paradigm Logo" class="logo-img" />
          <div>
            <div class="logo-primary">PARADIGM</div>
            <div class="logo-secondary">CLASSES</div>
          </div>
        </div>
        <div class="nav-links">
          <a href="index.html#home" class="nav-link">Home</a>
          <a href="index.html#courses" class="nav-link">Courses</a>
          <a href="index.html#about" class="nav-link">About</a>
          <a href="index.html#testimonials" class="nav-link">Testimonials</a>
          <a href="index.html#contact" class="nav-link">Contact</a>
        </div>
        <div class="nav-cta">
          <a href="index.html#contact" class="btn btn-primary">Enroll Now</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <button id="close-sidebar" class="close-btn">&times;</button>
    <h3 class="sidebar-title">Quick Features</h3>
    <ul class="sidebar-menu">
      <li><a href="#">Study Notes</a></li>
      <li><a href="#">Ask a Doubt</a></li>
      <li><a href="video-lectures.html">Video Lectures</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="#">Downloads</a></li>
    </ul>
    <div class="dark-mode-toggle">
      <label>
        <input type="checkbox" id="dark-toggle" /> Dark Mode
      </label>
    </div>
  </div>

  <!-- Gallery Section -->
  <section class="faq" style="padding-top: 7rem;">
    <div class="container">
      <div class="section-header">
        <h2 class="section-title">Our Gallery</h2>
        <p class="section-subtitle">A glimpse of moments from Paradigm Classes</p>
      </div>
      <div class="gallery-grid">
  <img src="images/IMG_3026.HEIC" alt="Gallery Image 1" class="gallery-img">
  <img src="images/IMG_3030.HEIC" alt="Gallery Image 2" class="gallery-img">
  <img src="images/IMG_3033.HEIC" alt="Gallery Image 3" class="gallery-img">
  <img src="images/IMG_3036.HEIC" alt="Gallery Image 4" class="gallery-img">
  <img src="images/IMG_3039.HEIC" alt="Gallery Image 5" class="gallery-img">
  <img src="images/IMG_3042.HEIC" alt="Gallery Image 6" class="gallery-img">
  <img src="images/IMG_3048.HEIC" alt="Gallery Image 7" class="gallery-img">
</div>
</div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Paradigm Classes. All rights reserved.</p>
    </div>
  </footer>

  <script src="scripts.js"></script>
